---
eureka:
  client:
    serviceUrl:
      defaultZone: http://medusa:8011/eureka/,http://medusa:8012/eureka/,http://medusa:8013/eureka/
server:
  port: ${PORT:${SERVER_PORT:0}}   # Select any available port if neither port nor server port are specified.
# Rabbit
association: 
  message: 
    broker: 
      port: 5673
      hostname: medusa
      type: rabbitmq
      options: ?exchangeType=topic
      exchange: 
        name: AssociationEvents
      uri: rabbitmq://medusa:5673/AssociationEvents?exchangeType=topic

# Event routing
  service: 
    internal: 
      endpoint: vm:associationEventQueue
    external: 
      topic: rabbitmq://medusa:5673/AssociationEvents?exchangeType=topic