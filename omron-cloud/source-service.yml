---
eureka:
  instance:
    hostname: source
    preferIpAddress: true
server:
  port: 51611
source:
  event:
    publisher:
      endpoint:
        log: log:marshalled
  prometheus:
    enabled: false
  message:
    broker:
      consumer:
        exchange:
          name: rawReadingEvents
        options: ?exchangeType=fanout&queue=rawReadings
      publisher:
        exchange:
          name:producerSourceEvents
      producer:
        options: ?exchangeType=topic
        exchange:
          name: producerSourceEvents
      hostname: rabbitmq
      port: 5672
  rabbitmq:
    username: guest
    password: guest
