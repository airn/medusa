---
eureka:
  instance:
    hostname: association
server:
  port: 51612   # Select any available port if neither port nor server port are specified.
# Rabbit
association: 
  message: 
    broker: 
      port: 5672
      hostname: rabbitmq
      type: rabbitmq
      options: ?exchangeType=topic
      exchange: 
        name: AssociationEvents
      uri: rabbitmq://tabbitmq/AssociationEvents?exchangeType=topic

# Event routing
  service: 
    internal: 
      endpoint: vm:associationEventQueue
    external: 
      topic: rabbitmq://rabbitmq/AssociationEvents?exchangeType=topic
